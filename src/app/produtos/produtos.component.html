<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>Data Inclusão</th>
      <th>Usuário</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of getProdutoList$|async">
      <td>{{item.id}}</td>
      <td>{{item.nome}}</td>
      <td>{{item.dataInclusao}}</td>
      <td>{{item.usuarioInclusao}}</td>
    </tr>
  </tbody>
</table>
